<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2%22%3E"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module" src="assets/js/app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="headerLogo col-md-2">
                <h1>IMDB</h1>
            </div>
            <ul class="col-md-4 headerLinks">
                <li>Home</li>
                <li>Movies</li>
                <li>Directors</li>
                <li>Stars</li>
                <li>Contact</li>
                <li>Watchlist</li>
            </ul>
            <div class="col-md-4 headerInput">
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type Keyword" name="keyword"
                            id="txt-keyword">
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-outline-primary" value="submit" id="btn-submit">
                        </div>
                    </div>
                </form>
            </div>
            <div class="headersAut col-md-2">
                <button>Login</button>
                <button>Sign in</button>
            </div>
        </div>
    </div>
    <div id="movie-details">

    </div>

    <ul class="d-flex" id="results">

    </ul>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://picsum.photos/1920/720" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://picsum.photos/id/247/1920/720" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://picsum.photos/id/237/1920/720" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container mt-5 cardSection">
        <h3 class="mb-3 sectionsHeader">Top 10 on IMDb this week<img class="headersChevron"
                src="assets/icons/4781843_arrows_chevron_direction_left_move_icon.png" alt=""></h3>
        <div class="row">

            <div class="card col-md-4">
                <img class="moviePic"
                    src="https://m.media-amazon.com/images/M/MV5BODQ0OWJiMzktYjNlYi00MzcwLThlZWMtMzRkYTY4ZDgxNzgxXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_.jpg"
                    alt=""> <!--Movie Pic-->
                <div>
                    <button class="movieCardCategory">Action</button>
                    <button class="movieCardCategory">Sci-fi</button>
                </div>
                <div class="movieRating">
                    <img src="assets/icons/285661_star_icon.png" alt=""> <!--Rating Star-->
                    <span>8.9</span>
                </div>
                <h3 class="mt-3">Fight Club</h3>
                <div class="cardButton">
                    <button class="mb-2 mt-2">Add Watchlist</button><br>
                    <button>Trailer</button>
                </div>
            </div>
            <div class="card col-md-4">
                <img class="moviePic"
                    src="https://m.media-amazon.com/images/M/MV5BODQ0OWJiMzktYjNlYi00MzcwLThlZWMtMzRkYTY4ZDgxNzgxXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_.jpg"
                    alt=""> <!--Movie Pic-->
                <div>
                    <button class="movieCardCategory">Action</button>
                </div>
                <div class="movieRating">
                    <img src="assets/icons/285661_star_icon.png" alt=""> <!--Rating Star-->
                    <span>8.9</span>
                </div>
                <h3 class="mt-3">Fight Club</h3>
                <div class="cardButton">
                    <button class="mb-2 mt-2">Add Watchlist</button><br>
                    <button>Trailer</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
